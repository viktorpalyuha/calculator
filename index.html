<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
</head>
<body>

	<div class="calculator">
		<input type="text" class="display" placeholder="0" readonly>
		<hr>
		<div class="numbers">
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>0</button>
		</div>
		<hr>
		<div class="operators">
			<button class="plus">+</button>
			<button class="minus">-</button>
			<button class="multiply">*</button>
			<button class="divide">/</button>
		</div>
		<hr>
		<button class="equals">=</button>
		<button class="clear-all">C</button>
		<button class="backspace"><--</button>
	</div>
	<hr>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
